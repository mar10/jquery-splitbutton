<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<title>Widget test</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="jquery.splitbutton.js" type="text/javascript"></script>

<style type="text/css">
body{
    font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
    font-size: 62.5%;
}
</style>

<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
$(function(){
	$("button#split").splitbutton({
	    menu: "#splitOptions",
	    click: function(event){
	        alert("clicked default button");
	    },
        focus: function(event, ui){
//            alert("focus");
            var menuId = ui.item.find(">a").attr("href");
            $("#info").text("focus " + menuId);
        },
        blur: function(event, ui){
//            alert("blur");
            $("#info").text("");
        },
        select: function(event, ui){
            var menuId = ui.item.find(">a").attr("href");
            alert("select " + menuId);
        }
	});

    $("button#list").splitbutton({
        menu: "#splitOptions",
        mode: "list",
        select: function(event, ui){
            var menuId = ui.item.find(">a").attr("href");
            alert("select " + menuId);
        }
    });
});
</script>
</head>

<body class="example">
	<h1>jquery.splitbutton.js</h1>
    Splitbutton (mode = "split"):
    <button id="split">Default action</button>
    Dropdown list (mode = "list"):
    <button id="list">Please select...</button>
    
    <ul id="splitOptions">
        <li><a href="#action1">Action 1</a>
        <li><a href="#action2">Action 2</a>
        <li class="ui-state-disabled"><a href="#action3">Action 3</a>
        <li>----
        <li><a>Extra</a>
            <ul>
                <li><a href="#action4">sub4</a>
                <li><a href="#action5">sub5</a>
            </ul>
    </ul>
    
    <p id="info"></p>
</body>
</html>
